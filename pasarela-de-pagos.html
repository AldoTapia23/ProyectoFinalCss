<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo de pago</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
  <div class="titulo">
    <h4>Selecciona un metodo de <span style="color: #6064b6">Pago</span></h4>
  </div>

  <form action="#">
    <input type="radio" name="payment" id="visa">
    <input type="radio" name="payment" id="mastercard">
    <input type="radio" name="payment" id="paypal">
    <input type="radio" name="payment" id="OXXO">

    <div class="categoria">
      <label for="visa" class="visaMethod">
        <div class="imgName">
          <div class="imgContainer visa">
            <img src="img/Visa-Card-removebg-preview.png" alt="">
          </div>
          <span class="name">VISA</span>
        </div>
        <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
      </label>

      <label for="mastercard" class="mastercardMethod">
        <div class="imgName">
          <div class="imgContainer mastercard">
            <img src="img/mastercard-removebg-preview.png" alt="">
          </div>
          <span class="name">Mastercard</span>
        </div>
        <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
      </label>

      <label for="paypal" class="paypalMethod">
        <div class="imgName">
          <div class="imgContainer paypal">
            <img src="https://i.ibb.co/KVF3mr1/paypal.png" alt="">
          </div>
          <span class="name">Paypal</span>
        </div>
        <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
      </label>

      <label for="OXXO" class="oxxoMethod">
        <div class="imgName">
          <div class="imgContainer OXXO">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Oxxo_Logo.svg/1200px-Oxxo_Logo.svg.png" alt="">
          </div>
          <span class="name">OXXO</span>
        </div>
        <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
      </label>
      
      <div class="Next-button">
        <a href="">Continuar</a>
      </div>
    </div>
  </form>
</div>
</body>
</html>
